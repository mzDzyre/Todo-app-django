<table class="table table-striped-columns">
  <thead>
    <tr>
      <th>Date</th>
      <th colspan="4">Task</th>
      <th>status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% if todo_list %}
      {% for i in todo_list %}
        <tr>
          <td>{{ i.date }}</td>
          <td colspan="4">{{ i.task }}</td>
          <td>
            {% if i.status == True %}
            <form action="post" enctype="multipart/form-data"></form>
              <a href="{% url "todos:update_check" id=i.id %}" class="btn btn-outline-info p-1" title="completed">✅</a>            
            {% else %}
              <a href="{% url "todos:update_check" id=i.id %}" class="btn btn-outline-info p-1" title="pending">⌛</a>
            {% endif %}
          </td>
          <td>
            <a href="{% url "todos:update_todo" id=i.id %}" class="btn btn-success">Update</a>
            <a href="{% url "todos:delete_todo" id=i.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    {% else %}
      <div class="container text-danger text-center">
        <h4>Todo is Not Found for {{today_date}} </h4>
      </div>
    {% endif %}
  </tbody>
</table>
